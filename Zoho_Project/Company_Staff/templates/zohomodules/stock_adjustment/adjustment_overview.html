{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="body-wrapper">
    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'company_dashboard' %}" class="text-warning-emphasis">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'items_list' %}" class="text-warning-emphasis">Stock Adjustment</a></li>
                    <li class="breadcrumb-item" aria-current="page">Adjustment Overview</li>
                </ol>
            </nav>

            <div class="col-2" style="width: 400px; background-color: black; height: 800px;">
                <!-- Responsive buttons on the same line -->
                <div class="d-flex justify-content-around mt-3">
                    <button type="button" class="btn btn-warning">Button 1</button>
                    <button type="button" class="btn btn-warning">Button 2</button>
                    <button type="button" class="btn btn-warning">Button 3</button>
                </div>
                <div class="mt-3">
                    <form class="form-inline">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
